<!DOCTYPE html>
<html lang="en"
      th:replace="~{shell/layout :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
  <section class="w-75 align-self-center">
    <div class="row mt-4">
      <div class="col-xl-1"></div>
      <div class="col-xl-10">
        <div class="card mb-3 px-0">
          <div class="card-body">
            <div class="container">
              <h3 class="my-3 text-center"
                  th:text="'Welcome to registration page, stand in a queue and wait for Your turn'"></h3>
              <form class="row justify-content-center"
                    th:action="@{'/register'}"
                    th:method="post">
                <button class="my-3 col-auto btn btn-primary w-auto"
                        type="submit">Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-1"></div>
    </div>
    <div id="acknowledgeConfirmation" class="modal fade show" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Queue registration success</h5>
          </div>
          <div class="modal-body">
            <p id="confirmMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="dismissModal()">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div id="rejectedConfirmation" class="modal fade show" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Something went wrong</h5>
          </div>
          <div class="modal-body">
            <p>Please try submitting again</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="dismissModal()">OK</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
