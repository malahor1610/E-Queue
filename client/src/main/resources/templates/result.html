<!DOCTYPE html>
<html lang="en"
      th:replace="~{shell/layout :: layout(~{::section}, ~{::script}, ${'E-Queue: Wait for decision'})}"
      xmlns:th="http://www.thymeleaf.org">
  <script>
    $( document ).ready(function() {
      initializeResultSse();
    });
  </script>
  <section class="w-75 align-self-center">
    <div class="d-flex my-5 justify-content-center">
      <div class="spinner-border"
           role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="modal fade show"
         id="approval"
         tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Approved</h5>
          </div>
          <div class="modal-body">
            <p id="approveMessage"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade show"
         id="reject"
         tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rejected</h5>
          </div>
          <div class="modal-body">
            <p id="rejectMessage"></p>
          </div>
          <div class="modal-footer">
            <a th:href="@{/register}">
              <button class="btn btn-primary"
                      type="button">OK
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
