<!DOCTYPE html>
<html lang="en"
      th:replace="~{shell/layout :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
  <section class="w-75 align-self-center">
    <div class="row mt-4">
      <div class="col-xl-1"></div>
      <div class="col-xl-10">
        <div class="card mb-3 px-0">
          <div class="card-body">
            <div class="container">
              <h3 class="my-3 text-center"
                  th:text="'Welcome to registration page, stand in a queue and wait for Your turn'"></h3>
              <form class="row justify-content-center"
                    th:action="@{'/register'}"
                    th:method="post">
                <button class="my-3 col-auto btn btn-primary w-auto"
                        type="submit">Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-1"></div>
    </div>
    <div th:insert="~{success :: success(message=${success})}"></div>
  </section>
</html>
